<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Flowchart Website</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<header>
		<nav>
			<a href="mattopdyke.github.io"><img class="fc_logo" src="logo.PNG" height="50" width="300" /></a>
			<img class="logo" src="purdue_logo_new.PNG" height="50" width="200" />
			<ul>
				<li><a>Home</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</nav>
	</header>

	<div class="instructions">
		<h2>Auto-Flowchart Your Code!</h2>
		<p>Flowchart your Matlab or Python code with the easiest Flowchart creator available.</p>
	</div>

	<div class="box">
		<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" accept=".m" data-multiple-caption="{count} files selected" multiple />
		<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" /></svg> <span>Choose a file&hellip;</span></label>
	</div>



	<footer>
		<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
			<input type="hidden" name="cmd" value="_donations" />
			<input type="hidden" name="business" value="N3Y8UJVQXWU5N" />
			<input type="hidden" name="item_name" value="Donate to support future projects and language integrations" />
			<input type="hidden" name="currency_code" value="USD" />
			<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
			<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
		</form>
		<p>This website and flowchart creator was developed by Diego Montes, Matthieu Opdyke, and Roshan Kenia</p>
	</footer>


	<script>
        ; (function (document, window, index) {
            var inputs = document.querySelectorAll('.inputfile');
            Array.prototype.forEach.call(inputs, function (input) {
                var label = input.nextElementSibling,
                    labelVal = label.innerHTML;

                input.addEventListener('change', function (e) {
                    var fileName = '';
                    if (this.files && this.files.length > 1)
                        fileName = (this.getAttribute('data-multiple-caption') || '').replace('{count}', this.files.length);
                    else
                        fileName = e.target.value.split('\\').pop();

                    if (fileName)
                        label.querySelector('span').innerHTML = fileName;
                    else
                        label.innerHTML = labelVal;
                });
            });
        }(document, window, 0));
	</script>

</body>
</html>
